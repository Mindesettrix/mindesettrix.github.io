<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }
        .profile-header {
            text-align: center;
            margin: 20px 0;
        }
        .profile-description {
            text-align: justify;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="sua-foto.jpg" alt="Foto de Perfil" class="profile-img">
            <h1>Seu Nome</h1>
        </div>
        <div class="profile-description">
            <p>
                Olá, meu nome é Seu Nome. Esta é uma breve descrição sobre mim. Eu sou [sua ocupação] e atualmente trabalho em [sua empresa]. No meu tempo livre, gosto de [seus hobbies/interesses]. Sinta-se à vontade para entrar em contato comigo para [motivo para contato].
            </p>
        </div>
    </div>
</body>
</html>
